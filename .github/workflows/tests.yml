name: 📊 Tests
on:
  pull_request:
    paths-ignore:
      - "**.md"
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    steps:
      - name: 🔀 Checking out Repo
        uses: actions/checkout@v2

      - name: ⬇️ Installing Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: 📦 Installing Dependencies
        run: yarn install && ls
      
      - name: ⌛️ Running Cypress Tests
        uses: cypress-io/github-action@v5.3.0
        with:
          wait-on: 'http://localhost:3000'
          browser: chrome
          config-file: sites/my-site/cypress.config.js
          build: bash .github/cypress-build.sh
          start: yarn dev
          working-directory: sites/my-site
      
